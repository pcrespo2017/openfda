
<html>
<head>
    <title>Search openFDA</title>
</head>
<body>
<h1>Search OpenFDA</h1>
<form action="searchDrug">
    <h3>Active ingredient</h3>
    Active ingredient:<input type="text" name="active_ingredient">
    Limit: <input name="limit" type="text"><br>
    <input type="submit"><br>
</form>
<form action="searchCompany">
    <h3>Company</h3>
    Company Name:<input type="text" name="company">
    Limit: <input name="limit" type="text"><br>
    <input type="submit"><br>
</form>

<form action="listDrugs">
    <h3>List of Drugs</h3>
    Limit: <input name="limit" type="text"><br>
    <input type="submit"><br>
</form>

<form action="listCompanies">
    <h3>List of Companies</h3>
    Limit: <input name="limit" type="text"><br>
    <input type="submit"><br>
</form>

<form action="listWarnings">
    <h3>Warning</h3>
    Limit: <input name="limit" type="text"><br>
    <input type="submit"><br>
</form>

</body>
</html>
